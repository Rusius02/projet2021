<form [formGroup]="form" (dblclick)="autoComplete()">
<br>
 <label> Name  : </label><input type="text" formControlName="name"><br>

  <div *ngIf="getName().touched && getName().invalid">
    The "name" field is incorrect!
  </div><br>

  <label>First Name : </label><input type="text" formControlName="firstName"><br>

  <div *ngIf="getFirstName().touched && getFirstName().invalid">
    The "first name" field is incorrect!
  </div><br>

  <label>Email : </label><input type="email" formControlName="mail"><br>

  <div *ngIf="getMail().touched && getMail().invalid">
    The "mail" field is incorrect!
  </div><br>
  <div>
    <label> Choice of sex ? </label>

      Man
      <input type="radio" formControlName="sexe"
             value = "Homme" >


      Woman
      <input type="radio" formControlName="sexe"
             value = "Femme" >


      No Binary
      <input type="radio" formControlName="sexe"
             value = "non-Binaire" >

  </div><br>

  <label>Birthdate :</label>
   <input type="date" formControlName="birthDate" value="1990-01-01"><br><br>

  <label>Password :</label> <input type="password" formControlName="password"><br>

  <div *ngIf="getPassword().touched && getPassword().invalid">
    The "password" field is incorrect!
  </div><br>
  <input type="submit" [disabled]="form.invalid" value="S'inscrire">
</form>
