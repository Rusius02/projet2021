
<div *ngIf="activities.length===0">
  <b>Aucune activit√© n'est disponible</b>
</div>
<div *ngIf="activities.length>0">
  <table class="tabActivities">
    <thead>
    <tr>
      <th class="col-md-2">Type</th>
      <th class="col-md-2">Sport</th>
      <th class="col-md-3">Date</th>
      <th class="col-md-3">Adresse</th>
      <th class="col-md-1">Tournoi</th>
      <th class="col-md-1">Participation</th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let activity of activities;let i =index;" (click)="deleteActivity(activity,i)">
      <td>{{activity.name}}</td>
      <td>{{activity.nameSport}}</td>
      <td>{{activity.date}}</td>
      <td>{{activity.lieu}}</td>
      <td><input type="checkbox" [(ngModel)]="activity.isTournament" disabled></td>
      <td>
        <span *ngIf="participate(activity) else not_participate">
          Oui
        </span>
        <ng-template #not_participate>
          <input type="button" value="Participer" (click)="to_participate(activity)">
        </ng-template>        
      </td>
    </tr>

    </tbody>
  </table>
</div>
