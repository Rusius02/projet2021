
<div *ngIf="activities.length===0">
  <b>Aucune activit√© n'est disponible</b>
</div>
<div *ngIf="activities.length>0">
  <table>
    <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Sport</th>
      <th>Date</th>
      <th>Adresse</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let activity of activities; let i=index;">
      <td>{{activity.id}}</td>
      <td>{{activity.name}}</td>
      <td>{{activity.sport}}</td>
      <td>{{activity.date}}</td>

      <td><button (click)="emitTododeletedByIndex(i)">delete</button></td>
    </tr>
    </tbody>
  </table>
</div>
