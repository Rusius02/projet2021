
<div *ngIf="activities.length===0">
  <b>Aucune activit√© n'est disponible</b>
</div>
<div *ngIf="activities.length>0">
  <table class="tabActivities">
    <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Sport</th>
      <th>Date</th>
      <th>Adresse</th>
      <th>Tournoi</th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let activity of activities; let i=index;">
      <td>{{activity.id}}</td>
      <td>{{activity.name}}</td>
      <td>{{activity.nameSport}}</td>
      <td>{{activity.date}}</td>
      <td>{{activity.lieu}}</td>
      <td><input type="checkbox" [(ngModel)]="activity.isTournament" disabled></td>
    </tr>
    </tbody>
  </table>
</div>
