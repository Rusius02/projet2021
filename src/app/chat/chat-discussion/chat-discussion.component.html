<div id="container">
<div *ngIf="discussions.length === 0" id="empty">
  <b>Il n'y a pas de discussions :-/</b>
</div>
<span id ="id" *ngIf="discussions.length>0">
  <table class="tabDiscussions">
    <thead>
    <tr>
      <th>Discussions</th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let discussion of discussions; let i=index;">
      <td (click)="emitDiscussionCreation(discussion)">{{discussion.name}}</td>
    </tr>
    </tbody>
  </table>
</span>
  <form [formGroup]="form" (ngSubmit)="emitMessageCreation(this.idDiscussion)"  [hidden]="hidden">
    <label>
      <input type="text" formControlName="message" placeholder="Envoyez un message">
      <input type="submit" value="Envoyer" [disabled]="form.invalid">
    </label>
  </form>
</div>

<app-chat-message [messages]="messages" [users]="users"></app-chat-message>
