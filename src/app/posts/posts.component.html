<app-post-form (postCreated)="sendPost($event);"></app-post-form>
<app-post-list [posts]="posts"
               [users]="users"
               [comments]="comments"
               (postDeleted)="deletePost($event);"
               (commentCreated)="sendComment($event);"
               (commentDeleted)="deleteComment($event);"
></app-post-list>
